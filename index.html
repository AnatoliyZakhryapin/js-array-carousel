<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <style>
        .image-custom {
            
        }

        .carousel-box {
            height: 600px;
        }

        .icon-custom {
            color: aliceblue;
            font-size: 50px;
            position: absolute;
        } 

        .icon-left {
            top: 50%;
            left: 5%;
        }

        .icon-right {
            top: 50%;
            right: 5%;     
        }

        .active {
            display: block;
        }
    </style>
    <title>Carosello Mono Array</title>
</head>
<body>

    <div class="conteiner pt-5">
        <div class="row justify-content-center align-content-center">
            <div class="col-6 col-lg-5 border border-2 border-black d-flex">
                <div class="card">
                    <div class="card-body">
                        <div class="carousel-box border border-2 border-danger d-flex justify-content-center  align-items-center position-relative">
                            <a 
                            id="arrow-left"
                            class="icon-custom icon-left" 
                            style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" 
                            href="#">
                                <i class="fa-solid fa-circle-left"></i>
                            </a>  
                            <a 
                            id="arrow-right"
                            class="icon-custom icon-right" 
                            style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" 
                            href="#">
                                <i class="fa-solid fa-circle-right"></i>
                            </a>         
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!--Link per js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Link per il mio js -->
    <script src="./js/app.js"></script>
</body>
</html>
