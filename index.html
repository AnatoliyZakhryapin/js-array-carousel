<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <style>
        .carousel-box {
            height:200px;    
        }

        .carousel-box,
        .col-6 {
            background-color: rgb(29, 29, 29);
            
            position: relative;
        
        }

        /* .carousel-box::after {
            content: " ";
            position: absolute;
	        left: 0;
	        top: 0;
            width: 100%;
	        height: 100%;
            background-image: url(./img/01.webp);
            background-size: cover;
            filter: blur(2px);
            z-index: -1;
        } */


        .image-carousel {
            max-width: 100%;
        }

        .carousel-box-mini {
            width: 25%;
            right: 0%;
            z-index: 1;
            opacity: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
      
        .image-carousel-mini {
            position: relative;
            max-width: 100%;
            height: 20%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.4);
        }

        .carousel-box-mini:hover {
            opacity: 100%;
        }

        .image-carousel-mini.active {
            filter: none;
            border: 5px solid white;
        }

        .icon-custom {
            color: aliceblue;
            position: absolute;
            display: none;
            left: 50%;
            transform: translatex(-50%);
        } 

        .icon-custom-mini {
            color: aliceblue;
            position: absolute;
            left: 50%;
            transform: translatex(-50%);
            z-index: 3;
        } 

        .icon-top {
            top: 3%;
        }

        .icon-bottom {
            bottom: 3%;
        }      

        .carousel-box:hover .icon-custom{
            display: block;
        }

        .active {
            display: block;
        }

        img {
            max-height: 100%;    
        }

        /* // Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) { 
            .carousel-box {
            height:400px;    
            }
        }
        /* // Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) { 
            .carousel-box {
            height:600px;    
            }
        }
        /* // Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            .carousel-box {
            height:800px;    
            }
        }

        /* // X-Large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) { }

        /* // XX-Large devices (larger desktops, 1400px and up) */
        @media (min-width: 1400px) { }
    </style>
    <title>Carosello Mono Array</title>
</head>
<body>

    <div class="conteiner pt-5">
        <div class="row justify-content-center">
            <div class="col-8 position-relative">
                <div class="carousel-box-mini position-absolute position-relative">
                    <a 
                    id="arrow-left-mini" 
                    class="icon-custom-mini icon-top fs-3 arrow-up" 
                    href="#">
                        <i class="fa-solid fa-angle-up"></i>
                    </a>  
                    <a 
                    id="arrow-right-mini"
                    class="icon-custom-mini icon-bottom fs-3 arrow-down" 
                    href="#">
                        <i class="fa-solid fa-angle-down"></i>
                    </a> 
                </div>            
                <div class="carousel-box d-flex justify-content-center  align-items-center position-relative">
                    <a 
                    id="arrow-up"
                    class="icon-custom icon-top fs-3 arrow-up"  
                    href="#">
                        <i class="fa-solid fa-angle-up"></i>
                    </a>  
                    <a 
                    id="arrow-down"
                    class="icon-custom icon-bottom fs-3 arrow-down" 
                    href="#">
                        <i class="fa-solid fa-angle-down"></i>
                    </a>         
                 </div>     
            </div>
        </div>
    </div>

    <!--Link per js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Link per il mio js -->
    <script src="./js/app.js"></script>
</body>
</html>
